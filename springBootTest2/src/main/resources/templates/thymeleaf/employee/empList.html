<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>empList.html</title>
</head>
<body>
직원 리스트 페이지입니다. <br/>
<table border = 1>
	<tr><td>직원번호</td><td>직원이름</td><td>아이디</td><td>입사일</td></tr>
	<th:block th:each ="dto : ${list}" > <!-- c태그 foreach역할 -->
	<tr><td><a th:href="@{employeeInfo(num=${dto.empNum})}">[[${dto.empNum }]]</a></td>
		<td>[[${dto.empName }]]</td>
		<td><a th:href="@{/emp/employeeInfo(num=${dto.empNum})}">[[${dto.empId }]]</a></td>
		<td><span id=""
		th:text="${#dates.format(dto.empHireDate,'yyyy-MM-dd')}"></span>
		<!-- thymeleaf:text 타임리프에 있는 text를 사용하겠다.
		하면 span에 출력된다. 태그에 값을 줄때는 템플릿엔진 th: 대괄호 사용 -->
		</td></tr>
	</th:block>
</table>
<br />
<a href="employeeRegist">직원등록</a>

</body>
</html>
