<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>goodsModify</title>
</head>
<body>
<form action="goodsModifyOk" method="post" name="frm" id="frm" enctype="multipart/form-data"/>
제품 번호 : <input type="text" name="goodsNum" readonly="readonly" 
			th:value="${dto.goodsNum}"/> : 자동부여 <br/>
제품 이름 : <input type="text" name="goodsName" th:value="${dto.goodsName}"/> <br/>
제품 가격 :  <input type="number" name="goodsPrice" th:value="${dto.goodsPrice}" min=1000/> <br/>
제조일 :  <input type="date" name="goodsDate" th:value="${#dates.format(dto.goodsDate,'yyyy-MM-dd')}"/> <br/>
제품설명 :  <textarea rows="6" cols="30" name="goodsContent">[[${dto.goodsContent}]]</textarea><br/>
수량 :  <input type="number" name="goodsQty" th:value="${dto.goodsQty}" /> <br/>
제조사 :   <input type="text" name="goodsCompany" th:value="${dto.goodsCompany}"/> <br/>
이미지 : <input type="file" name="goodsImages" multiple="multiple"/>
<div th:each="file : ${#strings.arraySplit(dto.goodsImages,'`')}">
[[${file}]]
</div>
<input type="submit" value="수정완료"/>
<input type="button" value="뒤로가기" onclick="javascript:history.back()"/>
</form>
</body>
</html>
