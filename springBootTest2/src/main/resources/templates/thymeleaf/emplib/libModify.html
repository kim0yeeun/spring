<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
직원 수정 페이지 입니다.<br/>
<form action="emplibUpdate" method="post" enctype="multipart/form-data">
<input type="hidden" name="libNum" th:value="${dto.libNum}" />  <br/>
	글쓴이 : <input type="text" name="libWriter" th:value="${dto.libWriter}"/><br/>
	제목 : <input type="text" name="libSubject" th:value="${dto.libSubject}"/><br/>
	내용 : <textarea rows="6" cols="50" name="libContent">[[${dto.libContent}]]</textarea><br/>
	파일 : <input type="file" name="report" multiple="multiple"/> <br/>
	<div th:each=" file, idx: ${#strings.arraySplit(dto.originalFileName, '`')} ">
	[[${file}]] 	|| size : [[${#numbers.formatInteger
								(#strings.arraySplit(dto.fileSize,'`')[idx.index],0, 'COMMA')}]] byte
	
	</div>
	게시글 비밀번호 : <input type="password" name="libPw" /><br/>
	<span th:if="${err_pw != null}" th:text="${err_pw}" style="color:red"></span><br/>
	<input type="submit" value="자료 등록"/>
</form>
</body>
</html>
