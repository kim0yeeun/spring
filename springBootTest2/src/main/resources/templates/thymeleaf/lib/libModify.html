<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>libModify.html</title>
</head>
<body>
자료 수정 페이지입니다. <br/>
<form action="libModifyOk" method="post" enctype="multipart/form-data">
<input type="hidden" name="libNum" th:value="${dto.libNum}" />  <br/>
글쓴이 : <input type="text" name="libWriter" th:value="${dto.libWriter}" /><br/>
제목 : <input type="text" name="libSubject" th:value="${dto.libSubject}"/><br/>
내용 : <textarea rows="6" cols="30" name="libContent">[[${dto.libContent}]]</textarea><br/>
파일 : <input type="file" name="report" multiple="multiple"/><br/>
<div th:each="file, idx : ${#strings.arraySplit(dto.originalFileName,'`')}">
	[[${file}]] || size : [[${#strings.arraySplit(dto.fileSize,'`')[idx.index]}]]
</div>

비밀번호 : <input type="password" name="libPw" required="required"/><br/>
<span th:if="${err_pw != null}" th:text="${err_pw}" style="color:red"></span>
<input type="submit" value="수정완료"/>
<input type="button" value="뒤로가기" 
						onclick="javascript:history.back()" />
</form>
</body>
</html>
