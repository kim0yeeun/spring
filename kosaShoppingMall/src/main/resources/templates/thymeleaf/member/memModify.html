<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>memModify</title>
</head>
<body>
회원 수정 페이지입니다. <br/>
<form action="memModify" method="post" >
회원번호 : <input type="text" name="memNum" readonly="readonly" th:value="${memberCommand.memNum}"/> : 자동부여 <br/>
회원아이디 : <input type="text" name="memId" readonly="readonly" th:value="${memberCommand.memId}"/> <br/>
이름 : <input type="text" name="memName" th:value="${memberCommand.memName}" /> <br/>
주소 : <input type="text" name="memAddr" th:value="${memberCommand.memAddr}" /> <br/>
등록일 : <input type="date" name="memRegiDate" th:value="${#dates.format(memberCommand.memRegiDate, 'yyyy-MM-dd')}" /> <br/>
성별 : <input type="radio" name="memGender" value="F" checked/>여자
          <input type="radio" name="memGender" value="M" />남자<br />
연락처 :  <input type="tel" name="memPhone" th:value="${memberCommand.memPhone}" /> <br/>
생년월일 :  <input type="date" name="memBirth" th:value="${#dates.format(memberCommand.memBirth, 'yyyy-MM-dd')}" /> <br/>
이메일 :  <input type="email" name="memEmail" th:value="${memberCommand.memEmail}" /> <br/>
<input type="submit" value="전송"/> <br/>
</body>
</html>
